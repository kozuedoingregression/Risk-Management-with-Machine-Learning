<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-container {
            flex: 1;
            max-width: 500px; /* Limit width for better layout */
            margin-right: 20px; /* Space between form and heatmap */
        }
        .heatmap-container {
            flex: 1;
            max-width: 500px; /* Limit width for better layout */
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Credit Risk Prediction</h1>
    <div class="container">
        <div class="form-container">
            <form id="prediction-form">
                Age: <input type="number" name="age" required><br>
                Sex: <select name="sex" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select><br>
                Housing: <select name="housing" required>
                    <option value="0">Free</option>
                    <option value="1">Rent</option>
                    <option value="2">Own</option>
                </select><br>
                Saving accounts: <select name="saving_accounts" required>
                    <option value="0">Unknown</option>
                    <option value="1">Little</option>
                    <option value="2">Moderate</option>
                    <option value="3">Rich</option>
                </select><br>
                Checking account: <select name="checking_account" required>
                    <option value="0">Unknown</option>
                    <option value="1">Little</option>
                    <option value="2">Moderate</option>
                    <option value="3">Rich</option>
                </select><br>
                Duration: <input type="number" name="duration" required><br>
                Purpose: <select name="purpose" required>
                    <option value="0">Car</option>
                    <option value="1">Furniture</option>
                    <option value="2">Radio/TV</option>
                    <option value="3">Education</option>
                    <option value="4">Other</option>
                </select><br>
                <button type="submit">Predict</button>
            </form>
            <div id="result"></div>
        </div>
        <div class="heatmap-container">
            <h2>Heatmap:</h2>
            <img id="heatmap" src="" alt="Heatmap will appear here" style="display:none;">
        </div>
    </div>
    <footer>
        <p>Source code available on <a href="https://github.com/kozuedoingregression" target="_blank">GitHub</a> | Follow me on <a href="https://x.com/0xaa248" target="_blank">Twitter</a></p>
    </footer>
    
    <script>
        document.getElementById('prediction-form').onsubmit = async function(event) {
            event.preventDefault();  // Prevent form submission
            
            const formData = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerText = 'Prediction: ' + result.prediction;
            document.getElementById('heatmap').src = 'static/heatmap.png';  // Update heatmap image source
            document.getElementById('heatmap').style.display = 'block';  // Show the heatmap
        };
    </script>
</body>
</html>
